    const HomePage = {
        setup() {
            const images = Vue.ref([
                { id: 1, url: 'https://www.gdpu.edu.cn/tp/2023ztjy.jpg' },
                { id: 2, url: 'https://www.gdpu.edu.cn/tp/yaoyixietong.jpg' },
                { id: 3, url: 'https://www.gdpu.edu.cn/tp/xishuihu.jpg' }
            ]);
            const announcements = Vue.ref([
                { id: 1, title: '关于2021年毕业设计（论文）工作的通知', content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：' },
                { id: 2, title: '关于2021年毕业设计（论文）工作的通知', content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：' },
                { id: 3, title: '关于2021年毕业设计（论文）工作的通知', content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：'}
            ]);

            const fetchProfile = () => {
                // 发送请求到服务器，获取轮播图和公告信息
                axios.get('/getImages')
                    .then(response => {
                        // images.value = response.data;
                        //添加获取的图片到images数组
                        for (let i = 0; i < response.data.length; i++) {
                            images.value.push(response.data[i]);
                        }
                    })
                    .catch(error => {
                        console.log(error);
                    });
                axios.get('/getAnnouncements')
                    .then(response => {
                        // announcements.value = response.data;
                        //添加获取的公告信息到announcements数组
                        for (let i = 0; i < response.data.length; i++) {
                            announcements.value.push(response.data[i]);
                        }
                    })
                    .catch(error => {
                        console.log(error);
                    });
            };

            // 在 setup 函数中调用 fetchProfile
            fetchProfile();

            return {
                images,
                announcements
            };
        },
        template: `
        <div>
          <el-carousel height="300px">
            <el-carousel-item v-for="image in images" :key="image.id">
              <img :src="image.url" :alt="'Image ' + image.id">
            </el-carousel-item>
          </el-carousel>
            <el-divider></el-divider>
            <h2>公告信息</h2>
            <el-card class="box-card" v-for="announcement in announcements" :key="announcement.id">

    const AnnouncementPage = {
        template: `
          <div>
            <h2>公告信息</h2>
            <el-card class="box-card" v-for="announcement in announcements" :key="announcement.id">
              <div slot="header" class="clearfix">
                <span>{{ announcement.title }}</span>
              </div>
              <div>{{ announcement.content }}</div>
            </el-card>
          </div>
    `,
        setup() {
            const announcements = Vue.ref([
                {
                    id: 1,
                    title: '关于2021年毕业设计（论文）工作的通知',
                    content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：'
                },
                {
                    id: 2,
                    title: '关于2021年毕业设计（论文）工作的通知',
                    content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：'
                },
                {
                    id: 3,
                    title: '关于2021年毕业设计（论文）工作的通知',
                    content: '根据学校有关文件精神，现将2021年毕业设计（论文）工作安排如下：'
                }
            ]);

            const fetchProfile = () => {
                axios.get('/getAnnouncements')
                    .then(response => {
                        // announcements.value = response.data;
                        //添加获取的公告信息到announcements数组
                        for (let i = 0; i < response.data.length; i++) {
                            announcements.value.push(response.data[i]);
                        }
                    })
                    .catch(error => {
                        console.log(error);
                    });
            };

            // 在 setup 函数中调用 fetchProfile
            fetchProfile();
            return {
                announcements
            };
        }
    }

    const ThesisTopicPage = { template: '<div>这是论文题目页面</div>' }
    const PersonalPage = {
        template: `
          <div>
            <h1 style="text-align: center;">个人资料</h1>
            <p style="text-align: center;">在这里，你可以编辑你的个人资料并保存。</p>
            <el-form ref="form" :model="form" label-width="120px" class="centered-form">
              <el-form-item label="姓名">
                <el-input v-model="form.studentName"></el-input>
              </el-form-item>
              <el-form-item label="邮箱">
                <el-input v-model="form.email"></el-input>
              </el-form-item>
              <el-form-item label="电话">
                <el-input v-model="form.phone"></el-input>
              </el-form-item>
              <el-form-item>
                <el-button type="primary" @click="onSubmit">保存设置</el-button>
                <el-button type="primary" @click="back">返回</el-button>
              </el-form-item>
            </el-form>
          </div>
        `,
        data() {
            return {
                form: {
                    studentName: '',
                    email: '',
                    phone: ''
                }
            }
        },
        methods: {
            onSubmit() {
                // 验证姓名不能为空
                if (!this.form.studentName) {
                    alert('姓名不能为空');
                    return;
                }
                // 发送请求到服务器，保存用户的设置
                axios.post('/User/UpdateProfile', this.form)
                    .then(response => {
                        console.log(response)
                    })
            },
            back() {
                this.$router.push('/')
            },
            fetchProfile() {
                // 发送请求到服务器，获取用户的个人资料
                axios.get('/User/GetProfile')
                    .then(response => {
                        this.form.studentName = response.data.studentName;
                        this.form.email = response.data.email
                        this.form.phone = response.data.phone;
                    })
                    .catch(error => {
                        console.log(error);
                    });
            }
        },
        created() {
            this.fetchProfile()
        }
    }
    const UploadPage = {
        template: `
          <el-upload
              v-model:file-list="fileList"
              class="upload-demo"
              multiple
              :on-preview="handlePreview"
              :on-remove="handleRemove"
              :before-remove="beforeRemove"
              :before-upload="beforeUpload"
              :limit="3"
              :on-exceed="handleExceed"
          >
            <el-button type="primary">点击上传论文</el-button>
          </el-upload>
        `,
        data() {
            return {
                fileList: [
                ]
            }
        },
        methods: {
            handleRemove(file, uploadFiles) {
                console.log(file, uploadFiles)
            },
            handlePreview(uploadFile) {
                console.log(uploadFile)
            },
            handleExceed(files, uploadFiles) {
                this.$message.warning(
                    `The limit is 3, you selected ${files.length} files this time, add up to ${
                        files.length + uploadFiles.length
                    } totally`
                )
            },
            beforeRemove(uploadFile, uploadFiles) {
                return this.$confirm(
                    `Cancel the transfer of ${uploadFile.name} ?`
                ).then(
                    () => true,
                    () => false
                )
            },
            beforeUpload(file) {
                const isDoc = file.type === 'application/msword';
                const isDocx = file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
                const isPdf = file.type === 'application/pdf';
                if (!isDoc && !isDocx && !isPdf) {
                    this.$message.error('上传论文只能是 doc/docx/pdf 格式!');
                    return false;
                }
                return true;
            }
        }
    }

    const routes = [
        { path: '/', component: HomePage },
        { path: '/announcement', component: AnnouncementPage },
        { path: '/thesis-topic', component: ThesisTopicPage },
        { path: '/personal', component: PersonalPage},
        { path: '/uploadThesis', component: UploadPage}
    ]

    const app = Vue.createApp({
        setup() {
            const username = Vue.ref('')
            const searchInput = Vue.ref('')
            const activeIndex = Vue.ref('1')
            axios.get('/getUsername')
                .then(response => {
                    username.value = response.data
                })
            const handleSelect = (index, indexPath) => {
                console.log(index, indexPath)
                activeIndex.value = index
            }
            return {
                username,
                searchInput,
                activeIndex,
                handleSelect
            }
        }
    })

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes
    })

    app.use(ElementPlus)
    app.use(router)
    app.mount('#app')
</script>
