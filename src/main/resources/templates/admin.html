<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台管理界面</title>
  <!-- Import style -->
  <link rel="stylesheet" href="/css/default/element-plus.dist.index.css" />
</head>
<body>
<div id="app">
  <el-container class="layout-container-demo" style="height: 1000px">
    <el-aside width="200px">
      <el-scrollbar>
        <el-menu :default-openeds="['1', '3']">
          <el-sub-menu index="1">
            <template #title>
              <el-icon><message></message></el-icon>后台首页
            </template>
            <!-- 子菜单项 -->
          </el-sub-menu>
          <el-menu-item index="2">
            <el-icon><icon-menu></icon-menu></el-icon>轮播图
          </el-menu-item>
          <el-menu-item index="3">
            <el-icon><setting></setting></el-icon>公告信息管理
          </el-menu-item>
          <el-menu-item index="4">
            <el-icon><setting></setting></el-icon>用户管理
          </el-menu-item>
          <el-sub-menu index="5">
            <template #title>
              <el-icon><setting></setting></el-icon>模块管理
            </template>
            <el-menu-item index="5-1">论文题目</el-menu-item>
            <el-menu-item index="5-2">论文文档</el-menu-item>
            <el-menu-item index="5-3">论文指导</el-menu-item>
            <el-menu-item index="5-4">论文成绩</el-menu-item>
            <el-menu-item index="5-5">导师答疑</el-menu-item>
            <el-menu-item index="5-6">评审答辩</el-menu-item>
          </el-sub-menu>
        </el-menu>
      </el-scrollbar>
    </el-aside>
  </el-container>
</div>
<!-- Import Vue 3 -->
<script src="//unpkg.com/vue@3"></script>
<!-- Import component library -->
<script src="//unpkg.com/element-plus"></script>
<script>

  const app = Vue.createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  })

  app.use(ElementPlus)
  app.mount('#app')
</script>
</body>
</html>
